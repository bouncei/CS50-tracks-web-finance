        <!-- Section: Contact -->
        <section id="contact" class="section section-contact grey lighten-5 scrollspy">
            <div class="container">
                <div class="row">
                    <div class="col s12 m6">
                        <div class="card-panel black-text center Reach">
                            <i class="material-icons black-text medium">accessibility</i>
                            <h2>Reach Out</h2>
                            
                        </div>
                        <ul class="collection with-header">
                           
                            <li class="collection-item">
                                <i class="material-icons">person_pin_circle</i>
                                Antwarp, Belgium.
                            </li>
                            <li class="collection-item">
                                <i class="material-icons">phone</i>
                                ...</li>

                            <li class="collection-item">
                                <i class="material-icons">email </i>
                                vddjeroen@hotmail.com</li>
                        </ul>
                    </div>
   
                    <div class="col s12 m6">
                        <div class="card-panel white">
                            <h2>Contact Form</h2>
                            <form action="https://formspree.io/f/mknppgqr" method="POST" id="my-form">
                                <div class="input-field">
                                    <input type="text" id="name" placeholder="First name...">
                                </div>       
                                <div class="input-field">
                                    <input type="text" placeholder="Last name...">
                                </div>                     
                               <div class="input-field">
                                   <input type="email" id="autocomplete-input" class="autocomplete" placeholder="Email Adress...">
                               </div>
                               <div class="input-field">
                                   <i class="material-icons prefix">textsms</i>
                                   
                                   <textarea name="Message" id="" cols="30" rows="10" class="materialize-textarea" placeholder="Enter Message"></textarea>    
                               </div>
                               <div>
                                   
                                   <input type="submit" class="btn black-text" value="Submit Message">
                               </div>

                            </form>
                            
                        </div>
                        <div id="status"></div>
                    </div>
                </div>
            </div>
